<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earthquake Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Earthquake Tracker</h1></header>
    <div class="input_container">
      <form id="date_form">

        <button type="submit">Load</button>

        <button id="sort_by_magnitude">Sort by Magnitude</button>

        <button id="reset_filters">Clear Filters</button>

        <button id="refresh">Choose New Date</button>
        
      </form>

      <button id="clear_table">Clear Table</button>
    </div>
    <div id="content_container">
      <div id="table_container">
        <table id="earthquake_table">
          <thead>
            <tr>
              <th>Day/Time</th>
              <th>Magnitude</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="chart_container"></div>
    </div>
    <footer>Shams Wardak</footer>
    <script src="script.js"></script>
  </body>
</html>
